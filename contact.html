    <div class="My_container">

            <nav class="liens">
                <a href="index.html" >A propos</a>

    <form action="mailto:yannickpierreazandeme@gmail.com" method="post" class="Myform" name="form">
    
        <div class="Conteneur">
            <div class="Nous_contacter">
                <h2>Contactez-moi</h2>
            </div>

            <div class="Info_texte">
                <div class="Infos">
                    
                    <label for="Nom">Nom:</label>
                    <input type="text" name="nom" id="Nom" class="input" required placeholder="Votre nom">
               
                    <label for="Prenom">Prénom:</label>
                    <input type="text" name="prenom" id="Prenom" class="input" required placeholder="Votre prénom">
                
                    <label for="Email">Email:</label>
                    <input type="text" name="email" id="Email" class="input" required placeholder="Votre Email">
                
                    <label for="Entreprise">Entreprise:</label>
                    <input type="text" name="entreprise" id="Entreprise" class="input" placeholder="Le nom de votre entreprise">
                        
                </div>
        
                <div class="zone_Texte">
                    <legend>Votre Message:</legend>
                    <textarea name="texte" id="texte" cols="60" rows="15" onclick="envoyer()"></textarea>
                </div>

            </div>
            
            <div class="Send"><input type="submit" class="envoyer" name="envoi" value="Envoyer"></div>
        </div>
    </form>
</div>
